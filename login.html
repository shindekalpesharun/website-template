<html>
<head>
    
    <title>Admin login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    
     div#sub{
            background-color: rgba(0,0,0,0.5);
            width:500px;height: 280px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
            color: #fff;
    </style>
</head> 
    <body style="background-color: rgba(142, 255, 147, 0.56)">
        
                 
        <div class="container" id="main" style="margin-top: 170px;">
           <div class="container col-sm-10" id="sub">
               <h1 class="display-6" style="text-align: center">लॉगिन</h1>
               
               
        <form>
  <div class="row mb-3">
    <label for="flname" class="col-sm-2 col-form-label">वापरकर्तानाव</label>
    <div class="col-sm-10">
      <input name="flname" type="text" class="form-control" id="flname" placeholder="वापरकर्तानाव प्रविष्ट करा">
    </div>
  </div>
            
  <div class="row mb-3">
      <label for="Pass" class="col-sm-2 col-form-label">पासवर्ड</label>
    <div class="col-sm-10">
      <input type="password" name="pass" class="form-control" id="pass" placeholder="पासवर्ड टाका">
    </div>
  </div>
 
   <button type="button" class="btn btn-outline-warning" onclick="admin()">लॉगिन</button>
            <a href="registration.html"><p>नोंदणी करा</p></a>
            
</form>
      
         </div>
        </div>
        <script>
            function admin(){
                var a,b,c,d;
                a="admin";
                b="1234";
                c=document.getElementById("flname").value;
                d=document.getElementById("pass").value;
                
             if(a==c&&b==d){
                window.alert("admin login sucessfull");
                window.location.href="dashboard.html";
                }
                else{
                    window.alert("log in sucessful");
                    window.location.href="homepage.html";
                }
            }
        
        </script>
        
             </body>
    </html>
