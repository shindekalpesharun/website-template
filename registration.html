<!doctype html>
<html>
<head>
    
    <title>admin login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    
     div#sub{
            background-color: rgba(0,0,0,0.5);
            width:550px;height: 450px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
            color: #fff;
    </style>
</head> 
    <body style="background-color: forestgreen">
        
         <div class="container-fluid">
                
                    <div class="container" id="main" style="margin-top: 50px;">
           <div class="container" id="sub">
               <h1 class="display-6" style="text-align: center">नोंदणी</h1>
               
               
        <form>
  <div class="row mb-3">
    <label for="inputflname" class="col-sm-2 col-form-label">नाव</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputflname" placeholder="पूर्ण नाव प्रविष्ट करा">
    </div>
  </div>
            
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">पासवर्ड</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="पासवर्ड टाका">
    </div>
  </div>
          <div class="row mb-3">
    <label for="inputmob" class="col-sm-2 col-form-label">मोबाईल</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="mobname" placeholder="मोबाईल नंबर टाका">
    </div>
  </div>
             <div class="row mb-3">
    <label for="inputemail" class="col-sm-2 col-form-label">ईमेल</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputemail" placeholder="ईमेल पत्ता प्रविष्ट करा">
    </div>
  </div>
            
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">लिंग</legend>
      
    <div class="col-sm-10">
        
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked="">
        <label class="form-check-label" for="gridRadios1">
         पुरुष
        </label>
      </div>
        
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
        स्त्री
        </label>
      </div>
        
         <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
       इतर
        </label>
      </div>
    </div>
  </fieldset>
 
            <a href="login.html"><button type="submit" class="btn btn-primary">साइन इन करा</button></a>
</form>
               
                        </div>
        </div>
        </div>
        </body>
    </html>
